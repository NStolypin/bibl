<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Все книги</title>
    </head>
    <body>
        <div th:each="book : ${books}">
            <a th:href="@{/books/{book_id}(book_id=${book.getBook_id()})}"
                th:text="${book.getTitle()}">book</a>
        </div>
        <br>
        <hr>
        <a href="/books/new">Create new book</a>
    </body>
</html>
